name: Deploy Tower to Netlify

on:
  push:
    branches: [ main, master ]
    paths:
      - '00-workshop-tower/tower/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - '00-workshop-tower/tower/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '00-workshop-tower/tower/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd 00-workshop-tower/tower
        npm ci
        
    - name: Run linting
      run: |
        cd 00-workshop-tower/tower
        npm run lint
        
    - name: Build application
      run: |
        cd 00-workshop-tower/tower
        npm run build
        
    - name: Deploy to Netlify
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './00-workshop-tower/tower/.next'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy Tower from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1 